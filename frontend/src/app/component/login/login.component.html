<div class="bg-left">
   
    
    <h1 class ="title-left">
        {{title}}
    </h1>
    <h3 class="subtitle-left">
        {{subtitle}}
    </h3>
   
</div>


<div class="logo">
<p>Teste</p>

    

</div>

<div class="bg-right" >
    <h1 class="title-right">
         {{loginTitle}}   
    </h1>
        <form class="form">
            <mat-form-field appearance="outline">
                <input matInput placeholder ="Nome" [(ngModel)]="usuario.nome" name="nome">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input matInput placeholder ="Senha" type="password" [(ngModel)]="usuario.senha" name="senha">
            </mat-form-field>
        </form>
        
        <button mat-raised-button class="login-button-google" (click)="submitFacebook()" > 
            <img  class="google-icon" src="/assets/img/google-icon.jpg"> {{loginGoogle}} 
        </button> 
        
        <button mat-raised-button class="login-button-fb" (click)="submitFacebook()" > 
            <img  class="fb-icon" src="/assets/img/fb-icon.png"> {{loginFacebook}} 
        </button> 
            <button mat-raised-button class="login-button" (click)="login()" > {{acessar}}</button> 
        <a routerLink="/subscribe" class="subscribe-button"> {{cadastrar}}</a> 
        <a routerLink="/subscribe" class="resetPassword" (click)="resetPassword()">{{recuperarSenha}}</a>           
</div>
